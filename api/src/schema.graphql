scalar Upload

type Query {
  currentUser: User
  generateRestaurantSlug(name: String!): GenerateSlugPayload!
  generateOrganizationSlug(name: String!): GenerateSlugPayload!
  unfinishedRestaurantOrders(restaurantId: ID!): [Order]!
}

type Mutation {
  inviteUser(data: InviteUserInput): UserIdPayload!
  imageUpload(file: Upload!): UploadPayload!
  placeOrder(data: PlaceOrderInput): PlaceOrderPayload!
  completeOrderItem(ids: [ID!]!, complete: Boolean!): CompleteOrderPayload!
  changeOrderStatus(id: ID!, status: OrderStatus!): CompleteOrderPayload!
}

input InviteUserInput {
  email: String!
  restaurantId: ID!
  permission: RestaurantPermission!
}

type User {
  id: ID!
  email: String!
  name: String!
  inviteAccepted: Boolean!
  emailConfirmed: Boolean!
  deletedAt: DateTime
  lastLogin: DateTime
  joinedAt: DateTime!
  isSuper: Boolean!
  employments(
    where: EmploymentWhereInput
    orderBy: EmploymentOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [Employment!]
}

type GenerateSlugPayload {
  slug: String!
}

type UploadPayload {
  url: String!
}

input PlaceOrderInput {
  items: [PlaceOrderItems!]!
  tip: Float!
}

input PlaceOrderItems {
  cardItem: ID!
  subitems: [ID!]!
  restaurant: ID!
}

type PlaceOrderPayload {
  id: ID!
  number: Int!
}

type CompleteOrderPayload {
  ok: Boolean!
}
