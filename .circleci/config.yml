version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.11
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: cd api && yarn build
      - run: cd api && yarn test
      - run: cd admin && yarn build
      - run: cd admin && yarn test
      - run: cd menu && yarn build
      - run: cd restaurant && yarn build
      - save_cache:
          paths:
            - admin/build
            - api/build
            - menu/build
            - menu/.next
            - restaurant/build
            - restaurant/.next
          key: v1-build-{{ .Revision }}
  deploy:
    docker:
      - image: circleci/node:8.11
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - restore_cache:
          keys:
          - v1-build-{{ .Revision }}
      - run: yarn install
      - run: |
          cd api
          node_modules/.bin/prisma login --key=${PRISMA_CLOUD_SESSION_KEY}
          node_modules/.bin/prisma deploy --force
          npx dotenv-filter-cli --prefix=BACKEND_ > .env.now
          npx now --dotenv=.env.now -t ${NOW_TOKEN} -T volst
          npx now alias -t ${NOW_TOKEN} -T volst
      - run: |
          cd admin
          npx now -t ${NOW_TOKEN} -T volst
          npx now alias -t ${NOW_TOKEN} -T volst
      - run: |
          cd menu
          npx now -t ${NOW_TOKEN} -T volst
          npx now alias -t ${NOW_TOKEN} -T volst
      - run: |
          cd restaurant
          npx now -t ${NOW_TOKEN} -T volst
          npx now alias -t ${NOW_TOKEN} -T volst

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
